<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Asterism - Login</title>

        <style>
            body {
                background-color: #9e9e9e;
                overflow: hidden;
            }

            .asterism .frame {
                position: absolute;
                height: 94vh;
                left: calc(50% - 47vh);
                top: 2vh;
                transition: opacity 0.8s ease-out 0.2s;
                opacity: 0;
            }
            .asterism.active .frame {
                opacity: 0.6 !important;
            }

            .asterism .asterisk {
                position: relative;
                top: -3.6vh;
            }
            .asterism .asterisk .letter {
                display: block;
                position: absolute;
                height: 0.88em;
                color :#fff;
                font-size: 48vh;
                font-weight: bolder;
                font-family: monospace;
                transition: transform 1.2s cubic-bezier(.22,.59,.38,1.3) 0.2s,
                opacity 1.2s ease-out 0.2s;
                transform: scale(0) rotate(500deg);
                left: calc(50% - 14.8vh);
                opacity: 0.4;
            }
            .asterism .asterisk .letter.shadow {
                top: 0.7vh;
                left: calc(50% - 14vh);
                text-shadow: 0 0 0.5rem rgba(10, 10, 10, 0.7);
                color: transparent;
                opacity: 0;
            }
            .asterism.active .asterisk .letter {
                transform: scale(1) rotate(0deg);
                opacity: 0.8;
            }
            .asterism .a2 {
                top: 51.4vh;
                left: -32.3vh;
            }
            .asterism .a2.asterisk .letter {
                transition: transform 1.2s cubic-bezier(.22,.59,.38,1.3) 0.4s,
                opacity 0.8s ease-out 0.8s !important;
            }
            .asterism .a3 {
                top: 51.4vh;
                left: 31.9vh;
            }
            .asterism .a3.asterisk .letter {
                transition: transform 1.2s cubic-bezier(.22,.59,.38,1.3) 0.6s,
                opacity 0.8s ease-out 1s !important;
            }

            #pattern-outer {
                position: absolute;
                top: calc(50% - 25vh);
                left: calc(50% - 25vh);
                height: 50vh;
                width: 50vh;
            }
            #pattern-inner {
                top: 0.5em;
                background-color: rgba(255,0,0,0);
            }
            #pattern-inner .patt-dots {
                background: #fff;
                left: 50%;
                margin-left: -8px;
                margin-top: -8px;
                top: 50%;
                width: 16px;
                height: 16px;
            }
            #pattern-inner .patt-circ {
                opacity: 0;
            }
            #pattern-inner .patt-circ:nth-of-type(1) {
                transition: opacity 0.43s linear 100ms !important;
            }
            #pattern-inner .patt-circ:nth-of-type(2), #pattern-inner .patt-circ:nth-of-type(4) {
                transition: opacity 0.4s linear 200ms !important;
            }
            #pattern-inner .patt-circ:nth-of-type(3), #pattern-inner .patt-circ:nth-of-type(5), #pattern-inner .patt-circ:nth-of-type(7) {
                transition: opacity 0.36s linear 300ms !important;
            }
            #pattern-inner .patt-circ:nth-of-type(6), #pattern-inner .patt-circ:nth-of-type(8) {
                transition: opacity 0.33s linear 400ms !important;
            }
            #pattern-inner .patt-circ:nth-of-type(9) {
                transition: opacity 0.3s linear 500ms !important;
            }
            #pattern-inner.active .patt-circ {
                opacity: 1;
            }
            #pattern-inner .patt-circ.hovered {
                border: 3px solid #fff;
            }
        </style>

        <script>
            function getCookie(name) {
                var value = "; " + document.cookie;
                var parts = value.split("; " + name + "=");
                if (parts.length == 2) return parts.pop().split(";").shift();
            }

            $(document).ready(function() {
                var encoder = decodeURIComponent(getCookie('password-encoder'));
                encoder = forge.pki.publicKeyFromPem(encoder);
                const isPwaInstalled = navigator.standalone || matchMedia('(display-mode: standalone)').matches;

                const height = $('#pattern-outer').width();
                // http://ignitersworld.com/lab/patternLock.html#documentation
                const lock = new PatternLock("#pattern-inner", {
                    lineOnMove: true,
                    allowRepeat: true,
                    enableSetPattern: false,
                    delimiter: '-',
                    radius: height / 14,
                    margin: height / 14,
                    matrix: [3, 3],
                    onDraw: function(pattern) {
                        pattern = pattern + '$' + new Date();
                        pattern = forge.util.bytesToHex(encoder.encrypt(forge.util.encodeUtf8(pattern)));

                        $('#pattern-inner').removeClass('active');
                        setTimeout(function() {
                            lock.reset();
                            $('#animation').removeClass('active');
                        }, 300);
                        setTimeout(function() {
                            $('#password').val(pattern);
                            $('#pwaInstalled').val(isPwaInstalled ? '1' : ''); // TODO !0:! mettre '1' ou '' selon PWA installée ou pas.

                            $('#form').submit();
                        }, 1500);
                    }
                });

                setTimeout(function() {
                    $('#animation').addClass('active');
                }, 500);
                setTimeout(function() {
                    $('#pattern-inner').addClass('active');
                }, 900);
            });
        </script>
    </body>
</html>
